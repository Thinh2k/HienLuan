name: huyhoangecom
description: A new Flutter project.

version: 1.0.0+1

environment:
  sdk: ">=2.16.1 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  provider: ^6.0.2
  intl: ^0.17.0
  http: ^0.13.4
  shared_preferences: ^2.0.13
  firebase_auth: ^3.3.12
  firebase_core: ^1.14.0
  cupertino_icons: ^1.0.4

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^1.0.0

flutter:
  uses-material-design: true

  assets:
    - asset/images/

  fonts:
    - family: Lato
      fonts:
        - asset: asset/fonts/Lato-Regular.ttf
        - asset: asset/fonts/Lato-Bold.ttf
          weight: 700
    - family: Anton
      fonts:
        - asset: asset/fonts/Anton-Regular.ttf
